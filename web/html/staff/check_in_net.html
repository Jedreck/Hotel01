<script>
    $(function () {
        if(!validateEmployee()) return;
    });

    window.onload = function () {
        getUnreadNumStaff();
    };

    function checkphonenumber() {
        var result = true;
        var con;
        // 验证手机号
        var regPhone = /^1(3|4|5|7|8)\d{9}$/;
        phone = $("#phonenumber").val();

        console.log(phone);
        result = regPhone.test(phone);
        if (!result) {
            layer.tips('请正确输入11位手机号', '#phonenumber', {
                tips: [2, '#cd2235'],
                time: 2000
            });
            return result;
        }else{
            var C_phone = $("#phonenumber").val();
            getData(C_phone)
        }
    }

    /**
     *
     * @param C_phone 获取的手机号
     */
    function getData(C_phone) {
        showProcess("table_content",7);
        $.ajax({
            url: "/SelectOrderCanChekInServlet",
            type:'post',
            data:{C_phone:C_phone},
            dataType:'text',
            success: function(data){
                var obj = JSON.parse(data);
                // 后台查询失败
                if(obj == "Error") {
                    $("#table_content").html("1加载数据失败，请稍后重试!");
                    return;
                }
                // 后台没有数据
                if(obj.length == 0) {
                    $("#table_content").html("没有已预订的订单");
                    return
                }
                // 后台有>=1条数据
                initialTable(obj);
            },
            error:  function () {
                $("#table_content").html("2加载数据失败，请稍后重试!");
            }
        });
    }

    //获取订单状态
    function State(num) {
        switch (num){
            case 0:
                return "未接受";
            case 1:
                return "已接受";
            case 2:
                return "已拒绝";
            case 3:
                return "已入住";
            case 4:
                return "已完成";
            case 5:
                return "已取消";
        }
    }

    // 初始化表格
    function initialTable(obj) {
        var html = "";
        for(var i = 0; i < obj.length; i++){
            // 拼接内容
            html += "        <tr>\n" +
                "            <td name=\"order_number\">";
            html += obj[i].O_num;
            html += "</td>\n" +
                "            <td class=\"hidden-phone\" name=\"order_name\">";
            html += obj[i].C_name;
            html += "</td>\n" +
                "            <td name=\"room_type\">";
            html += obj[i].typename;
            html += "</td>\n" +
                "            <td name=\"check_in_date\">";
            html += obj[i].checkintime.split(" ")[0];
            html += obj[i].checkintime.split(" ")[1];
            html += obj[i].checkintime.split(" ")[2];
            html += "</td>\n" +
                "            <td name=\"phonenumber\">";
            html += obj[i].C_phone;
            html += "</td>\n" +
                "             <td name=\"order_status\"><span class=\"label label-info label-mini\">";
            html += State(obj[i].O_status);
            html += "</span></td>\n" +
                "            <td>\n" +
                "             <button class=\"btn btn-success btn-xs\" name=\"detail\"><i class=\"fa fa-pencil\"></i></button>\n" +
                "            </td>\n" +
                "            </tr>";
        }
        console.log(html);
        $("#table_content").html(html);

        // 详细房间的信息
        $("button[name='detail']").click(function () {

            //获取订单号
            var order_number = $($(this).parent().parent()).find("td[name='order_number']").html();
            //var R_roomtype = $($(this).parent().parent()).find("td[name='order_number']").html();
            console.log(order_number);
            sessionStorage.setItem("order_number",order_number.trim());//页面之间传递数据
            window.open('./choose_room_number.html','_self');
        });
    }

</script>
