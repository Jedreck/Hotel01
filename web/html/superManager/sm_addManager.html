<script>
    $(function () {
        if(!validateEmployee()) return;
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form;
            var laydate = layui.laydate;
            form.on('submit(submit)', function (data) {//提交表单
                data.field.E_num = "";
                data.field.E_ID = data.field.E_ID + "";
                data.field.E_salary = parseFloat(data.field.E_salary);
                data.field.E_status = data.field.E_status == "在职" ? 1 : 0;
                var json = JSON.stringify(data.field);
                $.ajax({
                    url: "/AddEmployeeServlet",
                    type:'post',
                    data:{employee:json},
                    dataType:'text',
                    success: function(data){
                        if(data == 0) {
                            showResult("增加" + $("select[name='E_position']").val() + "失败，请重试！");
                        } else if(data == 1){
                            showResult("增加" + $("select[name='E_position']").val() + "成功！");
                        } else {
                            showResult("该员工已经存在！");
                        }
                    }});
                return false;
            });
            laydate.render({
                elem: '#E_hiredate' //指定元素
                ,theme:'grid'
            });
        });

        // 显示结果
        function showResult(content) {
            layer.open({
                content: content
                ,btn: ['确定']
                ,yes: function(index, layero){//删除
                    layer.closeAll();
                }
                ,cancel: function(){
                }
            });
        }

    });

</script>
