<script>
    var STname = true;
    var STIDcard = true;
    var STphone = true;
    var STpwd1 = false;
    var STpwd2 = false;

    function btmCheck() {
        if (STname && STIDcard && STphone && STpwd1 && STpwd2) {
            $("#modBtm").attr("disabled", false);
            console.log("info can change!!")
        } else {
            $("#modBtm").attr("disabled", true);
            console.log("info can not change!!")
        }
    }

    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });
    layui.use('layer', function () {
        var layer = layui.layer;
        $("#name").blur(function () {
            var regName = /^[\S]{2,12}$/;
            var con = $(this).val();
            var result = regName.test(con);
            if (result) {
                // layer.tips('输入正确', '#name', {
                //     tips: [2, '#9ecdca'],
                //     time: 2000
                // });
                STname = true;
            } else {
                STname = false;
                layer.tips('请输入正确姓名，2~12个字符', '#name', {
                    tips: [2, '#cd2235'],
                    time: 2000
                });
            }
            btmCheck();
        })

        $("#idcard").blur(function () {
            var regIDcard = /^\d{6}(18|19|20)?\d{2}(0[1-9]|1[012])(0[1-9]|[12]\d|3[01])\d{3}(\d|[xX])$/;
            var con = $(this).val();
            var result = regIDcard.test(con);
            if (result) {
                // layer.tips('输入正确', '#idcard', {
                //     tips: [2, '#9ecdca'],
                //     time: 2000
                // });
                STIDcard = true;
            } else {
                STIDcard = false;
                layer.tips('输入18位身份证号', '#idcard', {
                    tips: [2, '#cd2235'],
                    time: 2000
                });
            }
            btmCheck();
        })

        $("#phone").change(function () {
            var regPhone = /^1(3|4|5|7|8)\d{9}$/;
            var con = $(this).val();
            var result = regPhone.test(con);
            if (result) {
                // layer.tips('输入正确', '#phone', {
                //     tips: [2, '#9ecdca'],
                //     time: 2000
                // });
                STphone = true;

            } else {
                STphone = false;
                layer.tips('请正确输入11位手机号', '#phone', {
                    tips: [2, '#cd2235'],
                    time: 2000
                });
            }
            btmCheck();
        })

        $("#pwd01").change(function () {
            var regpwd01 = /^.{6,20}$/;
            var con = $(this).val();
            var result = regpwd01.test(con);
            if (result) {
                STpwd1 = true;
                $("#pwd02").attr("disabled",false);
            } else {
                STpwd1 = false;
                $("#pwd02").attr("disabled",true);
                layer.tips('输入6~20位密码', '#pwd01', {
                    tips: [2, '#cd2235'],
                    time: 2000
                });
            }
        })
        $("#pwd02").change(function () {
            var pwd1 = document.getElementById("pwd01").value;
            var pwd2 = document.getElementById("pwd02").value;
            if (pwd1 == pwd2) {
                STpwd2 = true;
            } else {
                STpwd2 = false;
                layer.tips('请输入相同密码', '#pwd02', {
                    tips: [2, '#cd2235'],
                    time: 2000
                });
            }
            btmCheck();
        })
    });

</script>

<script>
    <!--修改模式开与关-->
    var modifyMod = false;

    function modify() {
        if (!modifyMod) {
            modifyMod = true;
            $("#name").removeAttr("disabled");
            $("#idcard").removeAttr("disabled");
            $("#phone").removeAttr("disabled");
            $("#pwd01").removeAttr("disabled");
            //$("#pwd02").removeAttr("disabled");
            $("#sexM").removeAttr("disabled");
            $("#sexW").removeAttr("disabled");
            layui.use('form', function () {
                var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
                form.render();
            });
            $("#reset").text("取消");
            $("#modBtm").text("确认修改");
            $("#modBtm").attr("disabled", true);
        } else {//修改模式下

        }
    }

    function cansel() {
        if (!modifyMod) {
            history.go(-1);
        } else {
            modifyMod = false;
            $("#name").attr("disabled", true);
            $("#idcard").attr("disabled", true);
            $("#phone").attr("disabled", true);
            $("#pwd01").attr("disabled", true);
            $("#pwd02").attr("disabled", true);
            $("#sexM").attr("disabled", true);
            $("#sexW").attr("disabled", true);
            layui.use('form', function () {
                var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
                form.render();
            });
            $("#reset").text("返回");
            $("#modBtm").text("修改");
        }
    }

</script>
