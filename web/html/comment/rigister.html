<script>
    var STname = false;
    var STIDcard = false;
    var STphone = false;
    var STpwd = false;
    var rigistbtm = document.getElementById("rigistBtm");

    function btmCheck() {
        if (STname && STIDcard && STphone && STpwd) {
            rigistbtm.removeAttribute("disabled");
        }
    }

    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        form.render();
    });
    layui.use('layer', function () {
        var layer = layui.layer;
        $("#name").blur(function () {
            var regName = /^.{2,20}$/;
            var con = $(this).val();
            var result = regName.test(con);
            if (result) {
                // layer.tips('输入正确', '#name', {
                //     tips: [1, '#9ecdca'],
                //     time: 2000
                // });
                STname = true;
                btmCheck();
            } else {
                layer.tips('请输入正确姓名，2~10个字符', '#name', {
                    tips: [1, '#cd2235'],
                    time: 2000
                });
            }
        })

        $("#idcard").blur(function () {
            var regIDcard = /^\d{6}(18|19|20)?\d{2}(0[1-9]|1[012])(0[1-9]|[12]\d|3[01])\d{3}(\d|[xX])$/;
            var con = $(this).val();
            var result = regIDcard.test(con);
            if (result) {
                // layer.tips('输入正确', '#idcard', {
                //     tips: [1, '#9ecdca'],
                //     time: 2000
                // });
                STIDcard = true;
                btmCheck();
            } else {
                layer.tips('输入18位身份证号', '#idcard', {
                    tips: [1, '#cd2235'],
                    time: 2000
                });
            }
        })

        $("#phone").blur(function () {
            var regPhone = /^1(3|4|5|7|8)\d{9}$/;
            var con = $(this).val();
            var result = regPhone.test(con);
            if (result) {
                // layer.tips('输入正确', '#phone', {
                //     tips: [1, '#9ecdca'],
                //     time: 2000
                // });
                STphone = true;
                btmCheck();
            } else {
                layer.tips('请正确输入11位手机号', '#phone', {
                    tips: [1, '#cd2235'],
                    time: 2000
                });
            }
        })

        $("#pwd01").blur(function () {
            var regpwd01 = /^.{6,20}$/;
            var con = $(this).val();
            var result = regpwd01.test(con);
            if (result) {
                // layer.tips('输入正确', '#pwd01', {
                //     tips: [1, '#9ecdca'],
                //     time: 2000
                // });
            } else {
                layer.tips('输入6~20位密码', '#pwd01', {
                    tips: [1, '#cd2235'],
                    time: 2000
                });
            }
        })
        $("#pwd02").blur(function () {
            var pwd1 = document.getElementById("pwd01").value;
            var pwd2 = document.getElementById("pwd02").value;
            if (pwd1 == pwd2) {
                // layer.tips('输入正确', '#pwd02', {
                //     tips: [1, '#9ecdca'],
                //     time: 2000
                // });
                STpwd = true;
                btmCheck();
            } else {
                layer.tips('请输入相同密码', '#pwd02', {
                    tips: [1, '#cd2235'],
                    time: 2000
                });
            }
        })

    });


</script>
