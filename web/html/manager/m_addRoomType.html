<script>
    $(function () {
        if(!validateEmployee()) return;
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form;
            form.on('submit(submit)', function (data) {//提交表单
                data.field.area = parseInt(data.field.area);
                data.field.people = parseInt(data.field.people);
                data.field.price = parseFloat(data.field.price);
                data.field.roomnum = 0;
                data.field.R_roomtype = 0;
                data.field.smoke = data.field.smoke == "禁止" ? 0 : 1;
                data.field.bathroom = data.field.bathroom == "无" ? 0 : 1;
                data.field.wifi = data.field.wifi == "无" ? 0 : 1;
                data.field.windows = data.field.windows == "无" ? 0 : 1;
                data.field.wirednet = data.field.wirednet == "无" ? 0 : 1;
                //console.log(data.field);
                var json = JSON.stringify(data.field);
                $.ajax({
                    url: "/AddRoomTypeServlet",
                    type:'post',
                    data:{roomType:json},
                    dataType:'text',
                    success: function(data){
                        console.log(data);
                        var content = data == 1 ? "插入成功!" : "插入失败！";
                        showInsertResult(content);
                    }});
                return false;
            });
        });

        // 现实插入的结果
        function showInsertResult(content) {
            layer.open({
                content: content
                ,btn: ['确定']
                ,yes: function(index, layero){//删除
                    layer.closeAll();
                }
                ,cancel: function(){
                }
            });
        }

        /**
         * 显示上传弹出框
         */
        $("#uploadBT").click(function () {
            layui.use(['upload'], function(){

                // 文件上传
                var upload = layui.upload;
                //多文件列表示例
                var demoListView = $('#demoList')
                    ,uploadListIns = upload.render({
                    elem: '#testList'
                    ,url: '/UploadRTPicServlet'
                    ,multiple: true
                    ,auto: false
                    ,data:{R_roomtype:$("input[name='R_roomtype']").val().trim()}
                    ,accept:'images'
                    ,acceptMime:'image/*'
                    ,number:5
                    ,bindAction: '#testListAction'
                    ,before:function (obj) {
                        layer.load();
                        // $.ajax({ // 先删除所有对应的图片
                        //     url: "/DeletePicServlet",
                        //     type:'post',
                        //     data:{R_roomtype:"25"},
                        //     dataType:'text',
                        //     success: function(data){
                        //
                        //     },
                        //     error:function () {
                        //         layer.closeAll("loading");
                        //     }
                        // });
                    }
                    ,choose: function(obj){
                        console.log("选择文件" + obj.length);
                        var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                        //读取本地文件
                        obj.preview(function(index, file, result){
                            //obj.resetFile(index, file, '123.jpg'); //重命名文件名
                            var tr = $(['<tr id="upload-'+ index +'">'
                                ,'<td>'+ file.name +'</td>'
                                ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                                ,'<td>等待上传</td>'
                                ,'<td>'
                                ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                                ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                                ,'</td>'
                                ,'</tr>'].join(''));

                            //单个重传
                            tr.find('.demo-reload').on('click', function(){
                                obj.upload(index, file);
                            });

                            //删除
                            tr.find('.demo-delete').on('click', function(){
                                delete files[index]; //删除对应的文件
                                tr.remove();
                                uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                            });

                            demoListView.append(tr);
                        });
                    }
                    ,done: function(res, index, upload){
                        layer.closeAll("loading");
                        console.log("上传完成" + index);
                        if(res.code == 0){ //上传成功
                            var tr = demoListView.find('tr#upload-'+ index)
                                ,tds = tr.children();
                            tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                            tds.eq(3).html(''); //清空操作
                            return delete this.files[index]; //删除文件队列已经上传成功的文件
                        }
                        this.error(index, upload);
                    }
                    ,error: function(index, upload){
                        console.log("上传文件失败！");
                        var tr = demoListView.find('tr#upload-'+ index)
                            ,tds = tr.children();
                        tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                        tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                    }
                    ,alldone:function () {

                    }
                });

            });
            layer.open({
                type: 1,
                fixed: true, //固定
                skin: 'layui-layer-rim', //加上边框
                area: ['700px', '450px'],
                content: $("#uploadDIV")
            });
        });
    });

</script>
