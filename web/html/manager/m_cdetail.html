<script>
    window.onload = initialData;
    function initialData() {
        var obj = {
            name:"张三",
                sex:"女",
            idnum:'123',
            tel:'123',
            passwd:'123'
        };
        $("#name").val(obj.name);
        if(obj.sex == '男') {
            $("input[type='radio'][name='sex'][value='男']").prop("checked",true);
            layui.form.render();
        } else {
            $("input[type='radio'][name='sex'][value='女']").prop("checked",true);
        }
        $("#idnum").val(obj.idnum);
        $("#tel").val(obj.tel);
        $("#passwd").val(obj.passwd);
    }
    ;!function(){
        var layer = layui.layer,form = layui.form;
    }();
    // 返回
    $("#goback").click(function () {
         // window.open('./m_clist.html','_self');
        // window.history.back();
        window.history.back(-1);
    });
    // 删除
    $("#delete").click(function () {
        layer.open({
            content: '确定删除吗？'
            ,btn: ['删除', '取消']
            ,yes: function(index, layero){
                //按钮【按钮一】的回调
            }
            ,btn2: function(index, layero){
                //按钮【按钮二】的回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
            ,cancel: function(){
                //右上角关闭回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    });
    // 提交
    $("#submit").click(function () {
        var name = $("#name").val();
        var tel = $("#tel").val();
        var sex = $("#sex").val();
        var passwd = $("#passwd").val();
        var idnum = $("#idnum").val();
        layer.open({
            content: '确定提交吗？'
            ,btn: ['提交', '取消']
            ,yes: function(index, layero){
                var obj = validateInfo(name, tel, sex, passwd, idnum);
                if(!obj.rw){// 信息有误
                    layer.closeAll();
                    layer.open({
                        content:obj.hintInfo
                    });
                }
                // 向后台传递的json数据
                var json = {
                    name:name,
                    tel:tel,
                    sex:sex,
                    passwd:passwd,
                    idnum:idnum
                }
            }
            ,btn2: function(index, layero){
                //按钮【按钮二】的回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
            ,cancel: function(){
                //右上角关闭回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    });
    // 验证信息是否正确
    function validateInfo(name, tel, sex, passwd, idnum) {
        var hintInfo = "";
        var tel_regexp="^((/(/d{3}/))|(/d{3}/-))?13[0-9]/d{8}|15[89]/d{8}";
        var idnum_regexp="/(^\\d{15}$)|(^\\d{18}$)|(^\\d{17}(\\d|X|x)$)/";
        var rw = true;
        if(name.length == ''){
            hintInfo += '姓名不能为空<br>';
            rw = false;
        }
        if(tel.length == ''){
            hintInfo += '手机号不能为空<br>';
            rw = false;
        } else if(!tel.match(tel_regexp)){
            hintInfo += '手机号格式不正确<br>';
            rw = false;
        }
        if(passwd.length == ''){
            hintInfo += '密码不能为空<br>';
            rw = false;
        }
        if(idnum.length == ''){
            hintInfo += '身份证不能为空<br>';
            rw = false;
        } else if(!idnum.match(idnum_regexp)){
            hintInfo += '身份证格式不正确';
            rw = false;
        }
        console.log(hintInfo);
        return {
            rw:rw,
            hintInfo:hintInfo
        };
    }
</script>
