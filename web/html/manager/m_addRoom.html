<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form;
        form.on('submit(submit)', function (data) {//提交表单
            data.field.R_smoke = data.field.smoke == "禁止" ? false : true;
            data.field.R_bathroom = data.field.bathroom == "无" ? false : true;
            data.field.R_wifi = data.field.wifi == "无" ? false : true;
            data.field.R_wind = data.field.windows == "无" ? false : true;
            console.log(data.field);
            var json = JSON.stringify(data.field);
            alert(json);
            $.ajax({
                url: "/AddRoomTypeServlet",
                type:'post',
                data:{roomType:json},
                dataType:'text',
                success: function(data){
                    alert(data);
                }});
            return false;
        });
    });

</script>
<script>
    var room = {
        R_num: "123",
        R_roomtype: "单人间",
        R_bedtype: "大床房",
        R_price: 100,
        R_people: 3,
        R_area: 50,
        R_story: 5,
        R_wifi: false,
        R_wind: false,
        R_smoke: false,
        R_bathroom: false,
        R_facilities: "1111",
        R_media: "sss",
        R_view: "sdfsdf",
        R_other: "22222"
    };
    window.onload = initialData;

    // 表单初始化
    function initialData() {
        layui.form.val("RoomInfo", { //表单初始化
            "R_num": room.R_num // "name": "value"
            , "R_roomtype": room.R_roomtype
            , "R_bedtype": room.R_bedtype
            , "R_price": room.R_price
            , "R_people": room.R_people
            , "R_area": room.R_area
            , "R_story": room.R_story
            , "R_wifi": room.R_wifi ? "有" : "无"
            , "R_wind": room.R_wind ? "有" : "无"
            , "R_smoke": room.R_somke ? "允许" : "禁止"
            , "R_bathroom": room.R_bathroom ? "有" : "无"
            , "R_facilities": room.R_facilities
            , "R_media": room.R_media
            , "R_view": room.R_view
            , "R_other": room.R_other
        });
        layui.form.render();
    }


</script>
