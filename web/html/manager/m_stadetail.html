<script>
    var obj;
    window.onload = initialData;
    function initialData() {
         obj = {
            E_num:"123",
            E_name:"张三",
            E_sex:"男",
            E_tel:"123",
            E_id:"123",
            E_passwd:"213",
            E_position:"经理",
            E_address:"dfsd",
            E_status:"在职",
            E_salary:"20000"

        };
        $("#E_num").val(obj.E_num);
        $("#E_name").val(obj.E_name);
        if(obj.E_sex == '男') {
            $("input[type='radio'][name='E_sex'][value='男']").prop("checked",true);
            layui.form.render();
        } else {
            $("input[type='radio'][name='E_sex'][value='女']").prop("checked",true);
        }
        $("#E_tel").val(obj.E_tel);
        $("#E_id").val(obj.E_id);
        $("#E_passwd").val(obj.E_passwd);
        $("#E_position").val(obj.E_position);
        $("#E_address").val(obj.E_address);
        $("#E_status").val(obj.E_status);
        $("#E_salary").val(obj.E_salary);
        layui.form.render();
    }
    ;!function(){
        var layer = layui.layer,form = layui.form;
    }();
    // 返回
    $("#goback").click(function () {
        // window.open('./m_clist.html','_self');
        // window.history.back();
        window.history.back(-1);
    });
    // 删除
    $("#delete").click(function () {
        layer.open({
            content: '确定删除吗？'
            ,btn: ['删除', '取消']
            ,yes: function(index, layero){

                //右上角关闭回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    });
    // 提交
    $("#submit").click(function () {
        var E_num = $("#E_num").val();
        var E_name = $("#E_name").val();
        var E_sex = $("#E_sex").val();
        var E_tel = $("#E_tel").val();
        var E_id = $("#E_id").val();
        var E_passwd = $("#E_passwd").val();
        var E_position = $("#E_position").val();
        var E_address = $("#E_address").val();
        var E_status = $("#E_status").val();
        var E_salary = $("#E_salary").val();
        layer.open({
            content: '确定提交吗？'
            ,btn: ['提交', '取消']
            ,yes: function(index, layero){
                // 向后台传递的json数据
                var json = {
                    E_num:E_num,
                    E_name:E_name,
                    E_sex:E_sex,
                    E_tel:E_tel,
                    E_id:E_id,
                    E_passwd:E_passwd,
                    E_position:E_position,
                    E_address:E_address,
                    E_status:E_status,
                    E_salary:E_salary
                }
                var obj = validateInfo(json);
                if(!obj.rw){// 信息有误
                    layer.closeAll();
                    layer.open({
                        content:obj.hintInfo
                    });
                }
            }
            ,btn2: function(index, layero){
                //按钮【按钮二】的回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
            ,cancel: function(){
                //右上角关闭回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    });
    // 清空表单
    $("#clearAll").click(function () {
        $("form input").val("");
        $("form select").find("option[text='']").prop("selected",true);
    });
    // 重置表单为默认状态
    $("#reset").click(function () {
        initialData();
    });
    // 验证信息是否正确
    function validateInfo(json) {
        var hintInfo = "";
        var tel_regexp="^((/(/d{3}/))|(/d{3}/-))?13[0-9]/d{8}|15[89]/d{8}";
        var idnum_regexp="/(^\\d{15}$)|(^\\d{18}$)|(^\\d{17}(\\d|X|x)$)/";
        var rw = true;
        if(json.E_name.length == ''){
            hintInfo += '姓名不能为空<br>';
            rw = false;
        }

        if(json.E_tel.length == ''){
            hintInfo += '手机号不能为空<br>';
            rw = false;
        } else if(!json.E_tel.match(tel_regexp)){
            hintInfo += '手机号格式不正确<br>';
            rw = false;
        }

        if(json.E_passwd.length == ''){
            hintInfo += '密码不能为空<br>';
            rw = false;
        }

        if(json.E_id.length == ''){
            hintInfo += '身份证不能为空<br>';
            rw = false;
        } else if(!json.E_id.match(idnum_regexp)){
            hintInfo += '身份证格式不正确';
            rw = false;
        }

        if(json.E_salary.length == ''){
            hintInfo += '薪资不能为空<br>';
            rw = false;
        }

        if(json.E_position.length == ''){
            hintInfo += '薪资不能为空<br>';
            rw = false;
        }

        if(json.E_status.length == ''){
            hintInfo += '薪资不能为空<br>';
            rw = false;
        }

        console.log(hintInfo);
        return {
            rw:rw,
            hintInfo:hintInfo
        };
    }

</script>
