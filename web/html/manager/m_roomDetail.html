                            </div>

                            <div class="layui-form-item" pane="">

            data.field.R_smoke = data.field.R_smoke == "禁止" ? false : true;
            data.field.R_bathroom = data.field.R_bathroom == "无" ? false : true;
            data.field.R_wifi = data.field.R_wifi == "无" ? false : true;
            data.field.R_wind = data.field.R_wind == "无" ? false : true;
            console.log(data.field);
            return false;
        });

<script>
    window.onload = initialData;
    var room = {
        R_num:sessionStorage["R_num"],
        R_roomtype:"单人间",
        R_bedtype:"大床房",
        R_price:100,
        R_people:3,
        R_area:50,
        R_story:5,
        R_wifi:false,
        R_wind:false,
        R_smoke:false,
        R_bathroom:false,
        R_facilities:"1111",
        R_media:"sss",
        R_view:"sdfsdf",
        R_other:"22222"
    };

    // 表单初始化
    function initialData() {
        layui.form.val("RoomInfo", { //表单初始化
            "R_num": room.R_num // "name": "value"
            ,"R_roomtype": room.R_roomtype
            ,"R_bedtype": room.R_bedtype
            ,"R_price":room.R_price
            ,"R_people": room.R_people
            ,"R_area": room.R_area
            ,"R_story": room.R_story
            ,"R_wifi": room.R_wifi? "有" : "无"
            ,"R_wind": room.R_wind? "有" : "无"
            ,"R_smoke": room.R_smoke? "允许" : "禁止"
            ,"R_bathroom": room.R_bathroom? "有" : "无"
            ,"R_facilities": room.R_facilities
            ,"R_media": room.R_media
            ,"R_view": room.R_view
            ,"R_other": room.R_other
        });
        layui.form.render();
    }

    // 删除房间类型
    $("button[id='delete']").click(function () {
        layer.open({
            content: '确定删除吗？'
            ,btn: ['删除', '取消']
            ,yes: function(index, layero){ //删除
                layer.closeAll(); //关闭所有窗口
                window.history.back(-1); //返回上一个界面
            }
            ,btn2: function(index, layero){
                //按钮【按钮二】的回调

                //右上角关闭回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    });
