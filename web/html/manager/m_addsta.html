    $(function () {
        if(!validateEmployee()) return;
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form;
            var laydate = layui.laydate;
            form.on('submit(submit)', function (data) {//提交表单
                data.field.E_num = "";
                data.field.E_ID = data.field.E_ID + "";
                data.field.E_salary = parseFloat(data.field.E_salary);
                data.field.E_status = data.field.E_status == "在职" ? 1 : 0;
                var json = JSON.stringify(data.field);
                console.log(json);
                $.ajax({
                    url: "/AddEmployeeServlet",
                    type:'post',
                    data:{employee:json},
                    dataType:'text',
                    success: function(data){
                        if(data == 0) {
                            showResult("增加员工失败，请重试！");
                        } else {
                            showResult("增加员工成功！");
                        }
                    }});
                return false;
            });
            laydate.render({
                elem: '#E_hiredate' //指定元素
                ,theme:'grid'
            });
        });

        // 显示结果
        function showResult(content) {
            layer.open({
                content: content
                ,btn: ['确定']
                ,yes: function(index, layero){//删除
                    layer.closeAll();
                }
                ,cancel: function(){
                }
            });
        }

        // 验证信息是否正确
        function validateInfo(json) {
            var hintInfo = "";
            var tel_regexp="^((/(/d{3}/))|(/d{3}/-))?13[0-9]/d{8}|15[89]/d{8}";
            var idnum_regexp="/(^\\d{15}$)|(^\\d{18}$)|(^\\d{17}(\\d|X|x)$)/";
            var rw = true;
            if(json.E_name.length == ''){
                hintInfo += '姓名不能为空<br>';
                rw = false;
            }

            if(json.E_tel.length == ''){
                hintInfo += '手机号不能为空<br>';
                rw = false;
            } else if(!json.E_tel.match(tel_regexp)){
                hintInfo += '手机号格式不正确<br>';
                rw = false;
            }

            if(json.E_passwd.length == ''){
                hintInfo += '密码不能为空<br>';
                rw = false;
            }

            if(json.E_id.length == ''){
                hintInfo += '身份证不能为空<br>';
                rw = false;
            } else if(!json.E_id.match(idnum_regexp)){
                hintInfo += '身份证格式不正确';
                rw = false;
            }

            if(json.E_salary.length == ''){
                hintInfo += '薪资不能为空<br>';
                rw = false;
            }

            if(json.E_position.length == ''){
                hintInfo += '薪资不能为空<br>';
                rw = false;
            }

            if(json.E_status.length == ''){
                hintInfo += '薪资不能为空<br>';
                rw = false;
            }

            console.log(hintInfo);
            return {
                rw:rw,
                hintInfo:hintInfo
            };
        }
    });
